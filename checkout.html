<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Checkout</h2>
        <table class="table">
            <tbody id="checkout-items"></tbody>
        </table>
        <p>Subtotal: <span id="checkout-total"></span></p>
        <div class="mb-3">
            <input type="text" id="promo-code" class="form-control" placeholder="Enter promo code">
            <button id="apply-promo" class="btn btn-secondary mt-2">Apply Promo</button>
        </div>
        <p>Discount: <span id="discount-amount">$0.00</span></p>
        <p>Final Total: <span id="final-total"></span></p>
        <button id="place-order" class="btn btn-primary">Place Order</button>
    </div>
    <script src="js/storage.js"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
